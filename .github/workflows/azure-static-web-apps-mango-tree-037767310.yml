name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
  contents: read
  id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Show config
        run: |
          echo "app_location=web"
          echo "api_location=api"
          echo "output_location=dist"

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.10.0 @actions/http-client

      - name: Get GitHub OIDC Id Token
        uses: actions/github-script@v7
        id: idtoken
        with:
          script: |
            const core = require('@actions/core');
            return await core.getIDToken();
          result-encoding: string

      - name: Validate deployment authentication inputs
        run: |
          TOKEN_PRESENT="${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_TREE_037767310 != '' }}"
          OIDC_PRESENT="${{ steps.idtoken.outputs.result != '' }}"
          echo "Token present: $TOKEN_PRESENT"
          echo "OIDC present: $OIDC_PRESENT"
          if [ "$TOKEN_PRESENT" = "false" ] && [ "$OIDC_PRESENT" = "false" ]; then
            echo "No deployment token secret or OIDC id-token available. Configure one of them and re-run." >&2
            exit 1
          fi

      - name: Build and Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_TREE_037767310 }}
          action: upload
          # See https://aka.ms/swaworkflowconfig
          app_location: web           # Frontend path
          api_location: api           # Functions API path
          output_location: dist       # Vite build output
          app_build_command: npm ci && npm run build
          api_build_command: npm ci
          production_branch: main
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_TREE_037767310 }}
          action: close
