name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Validate SWA token secret
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_TREE_037767310 }}" ]; then
            echo "Missing secret: AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_TREE_037767310" >&2
            exit 1
          fi

      - name: Show config
        run: |
          echo "app_location=web"
          echo "api_location=api"
          echo "output_location=dist"

      - name: Build and Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_TREE_037767310 }}
          action: upload
          # See https://aka.ms/swaworkflowconfig
          app_location: web           # Frontend path
          api_location: api           # Functions API path
          output_location: dist       # Vite build output
          app_build_command: npm ci && npm run build
          api_build_command: npm ci

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
